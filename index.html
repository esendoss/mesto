<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="page">
    <div class="page__box">
        <header class="header page__borders page__borders_no">
            <img class="header__logo" src="./images/logo.svg">
        </header>
        <main class="main">
            <div class="profile page__borders">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                        <img class="profile__edit-sign" src="./images/edit.svg" alt="Кнопка правки">
                    </button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                    <button class="profile__add-button">
                        <img class="profile__add-sign" src="./images/add.svg" alt="Кнопка добавления">
                    </button>
            </div>
            <div class="gallery page__borders">
                <div class="gallery__card">
                    <img class="gallery__img" src="./images/altai.jpg" alt="Алтай">
                    <div class="gallery__caption"> 
                        <h2 class="gallery__place">Алтай</h2>
                        <button class="gallery__like">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__img" src="./images/ural-mountains.jpg" alt="Уральские горы">
                    <div class="gallery__caption"> 
                        <h2 class="gallery__place">Уральские горы</h2>
                        <button class="gallery__like">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__img" src="./images/pik-zvozdnyy.jpg" alt="Пик Звёздный">
                    <div class="gallery__caption"> 
                        <h2 class="gallery__place">Пик Звёздный</h2>
                        <button class="gallery__like">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__img" src="./images/Iceland.jpg" alt="Северное сияние в Исландии">
                    <div class="gallery__caption"> 
                        <h2 class="gallery__place">Исландия</h2>
                        <button class="gallery__like">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__img" src="./images/сape-town.jpg" alt="Корабль">
                    <div class="gallery__caption"> 
                        <h2 class="gallery__place">Кейп Таун</h2>
                        <button class="gallery__like">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
                <div class="gallery__card">
                    <img class="gallery__img" src="./images/great-gable.jpg" alt="Грейт Гейбл">
                    <div class="gallery__caption"> 
                        <h2 class="gallery__place">Грейт Гейбл</h2>
                        <button class="gallery__like">
                            <img class="gallery__like-sign" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer page__borders">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <button class="popup__exit">
            <img class="popup__exit-sign" src="./images/close-icon.svg" alt="Кнопка выхода">
        </button>
        <form class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__name">
            <input class="popup__description">
            <button class="popup__submit">Сохранить</button>
        </form>
    </div>
    <script src="./pages/script.js"></script>
</body>
</html>
