<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="page">
    <div class="page__box">
        <header class="header page__borders">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile page__borders">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <ul class="gallery page__borders"></ul>
            <template id="gallery-cards">
                <li class="card">
                    <img class="card__img" src="#" alt="">
                    <button class="card__delete" type="button"></button>
                    <div class="card__caption"> 
                        <h2 class="card__place"></h2>
                        <button class="card__like" type="button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
            </template>
        </main>
        <footer class="footer page__borders">
            <p class="footer__author">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup_edit">
        <div class="popup__container">
            <form class="form" name="edit-form">
                <button class="popup__exit popup__exit_edit" type="button">
                    <img class="popup__exit-sign" src="./images/close-icon.svg" alt="Кнопка выхода">
                </button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_data_name" type="text" id="name" value="" name="Жак-Ив Кусто">
                <input class="popup__input popup__input_data_job" type="text" id="description" value="" name="Исследователь океана">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <form class="form add-form" name="add-form">
                <button class="popup__exit popup__exit_add" type="button">
                    <img class="popup__exit-sign" src="./images/close-icon.svg" alt="Кнопка выхода">
                </button>
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input popup__input_data_title" type="text" id="title" value="" name="Название" placeholder="Название">
                <input class="popup__input popup__input_data_img" type="text" id="img" value="" name="Ссылка на картинку" placeholder="Ссылка на картинку">
                <button class="popup__submit popup__submit_add" type="submit" id="add-card">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_picture">
            <form class="form" name="pic-form">
                <div class="popup__container-image">
                    <img class="popup__image" src="#" alt="">
                    <button class="popup__exit popup__exit_pic" type="button">
                        <img class="popup__exit-sign" src="./images/close-icon.svg" alt="Кнопка выхода">
                    </button>
                </div>
                <h4 class="popup__name"></h4>
            </form>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
