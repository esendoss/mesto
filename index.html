<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__box"><header class="header page__borders"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="Логотип"></header><main class="main"><section class="profile page__borders"><div class="profile__info"><img class="profile__avatar" src="bf10f5cc64fa199ad3c5.png" alt="Аватарка"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__about"></p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><ul class="gallery page__borders"></ul><template id="gallery-cards"><li class="card"><img class="card__img" src="#" alt=""> <button class="card__delete" type="button"></button><div class="card__caption"><h2 class="card__place"></h2><div class="card__likes"><button class="card__like" type="button"><img src="77ea1611be45fdeca1cc.svg" alt="Лайк"></button><p class="card__like-counter">0</p></div></div></li></template></main><footer class="footer page__borders"><p class="footer__author">&copy; 2022 Mesto Russia</p></footer></div><section class="popup popup_edit"><div class="popup__container"><form class="form form_validate edit-form" name="edit-form" novalidate><button class="popup__exit popup__exit_edit" type="button"><img class="popup__exit-sign" src="58aaf1081fb73be79fc3.svg" alt="Кнопка выхода"></button><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input popup__input_data_name" id="name" value="" placeholder="Имя" name="userName" minlength="2" maxlength="40" required> <span class="popup__input-error name-error" id="name-error"></span> <input class="popup__input popup__input_data_job" id="job" value="" placeholder="О себе" name="description" minlength="2" maxlength="200" required> <span class="popup__input-error job-error" id="job-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container"><form class="form form_validate add-form" name="add-form" novalidate><button class="popup__exit popup__exit_add" type="button"><img class="popup__exit-sign" src="58aaf1081fb73be79fc3.svg" alt="Кнопка выхода"></button><h3 class="popup__title">Новое место</h3><input class="popup__input popup__input_data_title" id="title" value="" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error title-error" id="title-error"></span> <input class="popup__input popup__input_data_img" type="url" id="url" value="" name="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error url-error" id="url-error"></span> <button class="popup__submit popup__submit_add" type="submit" id="add-card">Создать</button></form></div></section><section class="popup popup_picture"><form class="form" name="pic-form"><div class="popup__container-image"><img class="popup__image" src="#" alt=""> <button class="popup__exit popup__exit_pic" type="button"><img class="popup__exit-sign" src="58aaf1081fb73be79fc3.svg" alt="Кнопка выхода"></button></div><h4 class="popup__name"></h4></form></section><section class="popup popup_avatar"><div class="popup__container"><form class="form form_validate avatar-form" name="avatar"><button class="popup__exit popup__exit_add" type="button"><img class="popup__exit-sign" src="58aaf1081fb73be79fc3.svg" alt="Кнопка выхода"></button><p class="popup__title">Обновить аватар</p><input class="popup__input popup__input_data_avatar" type="url" id="avatar" value="" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-error" id="avatar-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_warning"><div class="popup__container"><form class="form" name="warning"><button class="popup__exit popup__exit_add" type="button"><img class="popup__exit-sign" src="58aaf1081fb73be79fc3.svg" alt="Кнопка выхода"></button><p class="popup__title popup__title_warning">Вы уверены?</p><button class="popup__submit popup__submit_warning" type="submit">Да</button></form></div></section></body></html>
